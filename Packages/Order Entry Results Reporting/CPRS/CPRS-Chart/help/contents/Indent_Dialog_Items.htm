<h1><font style="font-size: 8pt;" color="#FF0000" size="2">Indent Dialog Items</font></h1>
<p style="margin-bottom: 6.00pt;"><font style="font-size: 10pt;" color="#010100" size="2">Clicking on</font> <font style="font-size: 10pt;" color="#010100" size="2">this check box affects the way that children items are displayed on the template. When selected, this feature gives the ability to show hierarchical structure in the dialog. All of the subordinate items for the selected item are indented.</font></p>
