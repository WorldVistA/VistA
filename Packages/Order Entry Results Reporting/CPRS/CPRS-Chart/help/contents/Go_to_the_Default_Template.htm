<h1><font style="font-size: 8pt;" color="#FF0000" size="2">Go to the Default Template</font></h1>
<p style="margin-bottom: 6.00pt;"><font style="font-size: 10pt;" color="#010100" size="2">Once you have selected a default template, you may right-click from any template and select</font> <font style="font-size: 10pt;" color="#010100" size="2">Go to Default Template from the menu. The highlight will jump to your default template so that you may access it.</font></p>
