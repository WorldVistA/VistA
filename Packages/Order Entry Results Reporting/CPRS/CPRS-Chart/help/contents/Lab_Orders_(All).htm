<p style="margin-bottom: 6.00pt;"><font style="font-size: 10pt;" color="#010100" size="2">As the name implies, you can use this option to check on the status of labs that have been ordered for</font> <font style="font-size: 10pt;" color="#010100" size="2">the selected patient. The orders are grouped by date and show the order number, the type of lab ordered, the provider, the urgency, and the status.</font></p>
